<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="pagination.min.js"></script>
    <link rel="stylesheet" href="pagination.css" />
  </head>
  <body>
    <include src="./partials/main-header.html"></include>
    <div id="pagination-demo" class="paginationjs"></div>

    <script>
      // Inicjalizacja Pagination.js
      $('#pagination-demo').pagination({
        dataSource: function (done) {
          // Symulacja danych z backendu
          var data = [];
          for (var i = 1; i <= 100; i++) {
            data.push(i);
          }
          done(data);
        },
        pageSize: 10,
        callback: function (data, pagination) {
          // Wyrenderowanie danych na stronie
          var html = '';
          $.each(data, function (index, item) {
            html += '<div>' + item + '</div>';
          });
          $('#pagination-demo').html(html);
        },
      });
    </script>
  </body>
</html>
